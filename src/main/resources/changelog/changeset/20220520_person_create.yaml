databaseChangeLog:
  - changeSet:
      id: levelp-person-create-table
      author: d.khodakovsky
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: gender
                  type: varchar(255)
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: place_of_birth
                  type: varchar(255)
              - column:
                  name: place_of_work
                  type: varchar(255)
              - column:
                  name: passport_series
                  type: number(4)
              - column:
                  name: passport_number
                  type: number(6)
              - column:
                  name: place_of_issue
                  type: varchar(255)
              - column:
                  name: date_of_issue
                  type: date
              - column:
                  name: department_code
                  type: varchar(7)
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: house_number
                  type: number(6)
              - column:
                  name: house_building
                  type: number(6)
              - column:
                  name: house_letter
                  type: varchar(1)
              - column:
                  name: flat
                  type: number(6)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: postal_code
                  type: varchar(6)
